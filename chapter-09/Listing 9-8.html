<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="stylesheets/main.css" type="text/css">

  <title>Modal Dialogs</title>
</head>
<body>

  <button class="btn btn-lg btn-success" id="open-modal-button">Open Modal</button>

  <div id='modelId01' class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Zakynthos from Wikipedia</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>

        </div>

        <div class="modal-body">

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <img src="images/ithaki-1.jpg" alt="Ithaki"/>
              </div>
              <div class="col-md-6">
                <img src="images/elafonisos-2.jpg" alt="Elafonisos"/>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <img src="images/karpathos-3.jpg" alt="Karpathos"/>
              </div>
              <div class="col-md-6">
                <img src="images/chios-4.jpg" alt="Chios"/>
              </div>
            </div>
          </div>

        </div> <!-- modal body -->

        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveButton" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-default" id="testButton">Test</button>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <!-- Custom JavaScript -->
  <script src="javascripts/open-dialog.js"></script>
</body>
</html>
