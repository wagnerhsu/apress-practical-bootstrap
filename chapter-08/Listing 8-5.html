<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css">

    <title>Twitter Bootstrap Forms Reference Page</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>

    <div id="main-container" class="container">
        <!-- Content will be inserted here -->
        <h3 class="mt-4">Other Form Elements</h3>
        <hr class="my-4">

        <form>
            <div>
                <em>Help Text</em>
                <hr class="my-3">
            </div>

            <div class="form-group row">
                <label for="help-text" class="col-lg-2 col-form-label">VAT number</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="help-text" placeholder="Key in your VAT number" />
                    <small class="form-text text-muted">Give your company VAT number. Enter the VIES VAT number with the
                        two char prefix indicating your country.</small>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
